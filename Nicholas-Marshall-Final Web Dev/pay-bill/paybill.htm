	</head>
	<body>
		<div class="wrapper">
			<header>

				</p>
				<div id="logo">
					<a href="../index.htm">
						<img src="../img/logo.png" alt="Computer Mart" /> 
						<h1>Computer Mart</h1>
					</a>
				</div><!-- END LOGO -->
			<header>
			
			<nav>	
				<ul>
					<li><a href="../parts/parts.htm">Computer Parts</a></li>
					<li><a href="../electronics/electronics.htm">Electronics</a></li>

				</ul>
			</nav>
			
			<div id="main">
				<h1>Donations<h1>			
				
				<div id="input">
					<form id="myForm" method="post">
					<div class="myG">
						<div>
							<label for="gender">Gender:</label>
						</div>
						<div>
							<input type="radio" name="gender" value="Mr." /> Mr.
							<input type="radio" name="gender" value="Ms." /> Ms.
							<input type="radio" name="gender" value="Mx." /> Mx.
						</div>
					</div>
					<div class="myG">
						<div>
							<label for="txtFName">First Name:</label>
						</div>
						<div>
							<input type="text" id="txtFName" name="txtFName" />
						</div>
					</div>
					<div class="myG">
						<div>
							<label for="txtEmail">Email:</label>
						</div>
						<div>
							<input type="email" id="txtEmail" />
						</div>
					</div>
					<div class="myG">
						<div>
							<label for="txtDate">Date:</label>
						</div>
						<div>
							<input type="date" id="txtDate"  />
						</div>
					</div>
					<div class="myG">
						<div>
							<label for="txtPType">Phone Type:</label>
						</div>
						<div>
							<select id="txtPType"  >
								<option value="">-Select One</option>
								<option value="home">Home</option>
								<option value="cell">Cell</option>
								<option value="office">Office</option>
							</select>
						</div>
					</div>
					<div class="myG">
						<div>
							<label for="txtPNumber">Phone Number:</label>
						</div>
						<div>
							<input type="number" id="txtPNumber"  />
						</div>
					</div>
					<div class="myG">
						<div>
							<label for="txtPrice">Price:</label>
						</div>
						<div>
							<input type="number" id="txtPrice"  />
						</div>
					</div>
					<div class="myG">
						<div>
							<label for="txtCC">Credit Card:</label>
						</div>
						<div>
							<input type="password" id="txtCC" placeholder="Only for legitimate purposes"  />
						</div>
					</div>
					<div class="myG">
						<div>
							<label for="txtSC">Security Code:</label>
						</div>
						<div>
							<input type="password" id="txtSC" placeholder="Code on back of Card"  />
						</div>
					</div>
					<div class="myG">
						<div>
							<label for="txtEULA">EULA:</label>
						</div>
						<div>
							<input type="checkbox" id="txtEULA" />
						</div>
					</div>
					<div class="myG">
						<div>
							<label for="txtComment">Comments:</label>
						</div>
						<div>
							<textarea id="txtComment" rows="13" cols="50"
								placeholder="Thank you for your Donation I would love to hear from you!"></textarea>
						</div>
					</div>
					<div class="myG">
						<div>
							Submit:
						</div>
						<div>
							<input type="submit" id="inGoS" name="inGoS" value="GO inSub" />
							<input type="button" id="inGoB" name="inGoB" value="GO inBut" />
							<br />
							<button type="submit" id="btnGoS" name="btnGoS">Launch (s)</button>
							<button type="button" id="btnGoB" name="btnGoB">Launch (b)</button>
						</div>
					</div>
					</form>
				</div><!-- end input -->
				
				<div id="output">
					output
				</div><!-- end output -->
				
				<div class="clear"></div>
			
			</div><!-- END MAIN -->
			<div class="clear"></div>
		
		</div><!-- END WRAPPER -->

		</section>
		
	</body>
</html>
